name: "Send Telegram Message"

on:
  schedule:
    - cron: "0 0-14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: "install, run"
        shell: bash
        run: |
          pushd './'
          npm install
          npm run fumoto

          popd
        env:
          TELEGRAM_TOKEN: ${{ secrets.FOMOTO_TG_TOKEN }}
